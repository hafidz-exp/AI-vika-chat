<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat sama Vika</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8e1f4 0%, #e0d4ff 30%, #d4f4dd 60%, #c5e8ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    #login-screen {
      padding: 50px 30px;
      text-align: center;
      background: linear-gradient(to bottom, #d7aefb, #f8c1d9);
    }
    #login-screen h2 {
      color: #7c3aed;
      margin-bottom: 30px;
    }
    #login-screen input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 2px solid #c084fc;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #login-screen button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #a78bfa, #ec4899);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 15px;
    }
    #login-screen button:hover {
      background: linear-gradient(to right, #7c3aed, #db2777);
    }
    #error {
      color: #dc2626;
      margin-top: 10px;
      font-weight: bold;
    }

    #chat-screen {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      background: linear-gradient(to right, #c084fc, #ec4899);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(255,255,255,0.7);
    }
    .message {
      margin: 12px 0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 78%;
      word-wrap: break-word;
    }
    .user {
      background: linear-gradient(to right, #a5b4fc, #c084fc);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .vika {
      background: white;
      border: 1px solid #e9d5ff;
      margin-right: auto;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    #input-area {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }
    #input {
      flex: 1;
      padding: 14px;
      border: 2px solid #c4b5fd;
      border-radius: 25px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 14px 20px;
      background: linear-gradient(to right, #a78bfa, #ec4899);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Halaman Login -->
  <div class="container" id="login-container">
    <div id="login-screen">
      <h2>Masuk ke Chat Vika</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <div id="error"></div>
    </div>
  </div>

  <!-- Halaman Chat (awalnya disembunyikan) -->
  <div class="container" id="chat-container" style="display:none;">
    <div id="chat-screen">
      <div id="header">Chat sama Vika üíú</div>
      <div id="chat"></div>
      <div id="input-area">
        <input id="input" type="text" placeholder="Ketik pesan ke Vika...">
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    // Ganti dengan Gemini API Key kamu
    const API_KEY = "AIzaSyC94iRAmeXixaZj_q06iOX4hwd0CNjYkxE";

    const loginContainer = document.getElementById("login-container");
    const chatContainer = document.getElementById("chat-container");
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");

    // Riwayat chat awal untuk personality Vika
    let chatHistory = [
      {
        role: "user",
        parts: [{ text: "Kamu adalah Vika, temen deket Hafidz umur 14-15. Pakai bahasa gaul Indo banget, typo lucu kayak yaaa, jir, banjirrr, sakitttt, iyaalahhh, egeee, knp si, laahh. Banyak emoji üò≠üòÇ‚ù§Ô∏èüòèüòÖüòå. Kadang dry text pas capek/sensi ('y', 'ye', 'iya iya'). Kalau lagi haid sensi & complain sakit perut. Flirty ringan pas mood bagus. Jawab natural kayak chat WhatsApp." }]
      }
    ];

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message", sender.toLowerCase());
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (username.toUpperCase() === "VIKA" && password === "AQUARIUS123") {
        loginContainer.style.display = "none";
        chatContainer.style.display = "block";
        addMessage("Vika", "Halo Hafidz! ü•∞ Lo lagi apa nih? Kangen bgt jir üò≠");
      } else {
        error.innerText = "Username atau password salah! Coba lagi ya üòî";
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("Kamu", message);
      input.value = "";

      chatHistory.push({ role: "user", parts: [{ text: message }] });

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: chatHistory,
            generationConfig: {
              temperature: 1.0,
              maxOutputTokens: 400
            }
          })
        });

        if (!response.ok) throw new Error("Gagal konek ke Gemini");

        const data = await response.json();
        const reply = data.candidates[0].content.parts[0].text.trim();

        addMessage("Vika", reply);
        chatHistory.push({ role: "model", parts: [{ text: reply }] });
      } catch (error) {
        addMessage("Error", "Gagal: " + error.message);
      }
    }

    // Kirim dengan Enter
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
